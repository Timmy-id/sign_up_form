<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form class="form">
                <div class="form-header">
                    <h1>Create Account</h1>
                    <p>It's free and hardly takes more than 30 seconds.</p>
                </div>
                <div class="form-body">
                    <div class="form-input">
                        <span class="icon-text"><i class="fas fa-user-alt"></i></span><input type="text" id="username" placeholder="Username">
                    </div>
                    <div class="form-input">
                        <span class="icon-text"><i class="fas fa-paper-plane"></i></span><input type="email" id="email" placeholder="Email Address">
                    </div>
                    <div class="form-input">
                        <span class="icon-text"><i class="fas fa-lock"></i></span><input type="password" name="password" id="password1" placeholder="Password"><span class="icon-text"><i class="fas fa-eye" id="passwordToggle"></i></span>
                    </div>
                    <div class="form-input">
                        <span class="icon-text"><i class="fas fa-lock"></i></span><input type="password" id="password2" placeholder="Confirm Password">
                    </div>
                    <button id="btn-submit" type="submit">Sign Up</button>
                    <p id="footer-text">By clicking the Sign Up button, you agree to our <span class="green-text">Terms & Conditions,</span> and <span class="green-text">Privacy Policy.</span></p>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
